<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>Random Quote Machine</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
        <h1 id="heading">Random Quote Generator</h1>
        <div id="qblock" class="text-center">
          <p id="quote" class="h2">"He who cannot obey himself will be commanded. Such is the nature of living things."
            <p>
              <p id="author" class="h4">Nietzsche</p>
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <button id="btn-qt" class="btn"><i class="fa fa-flash"></i> New Quote</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                  <a id="twt-link" href="" target="_blank"><button id="btn-twt" class="btn"><i class="fa fa-twitter"></i> Tweet</button></a>
                </div>
              </div>
        </div>
        <p><small>Created by <a href="https://github.com/verv0eren" target="_blank">Shvetal</a></small></p>
      </div>
      
    </div>
    <!-- div container ends -->
</body>
